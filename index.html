<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assemble</title>
    <!-- CSS초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <!-- CSS파일 -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 제이쿼리, 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/main_slides.js"></script>
    <script src="js/creator_slides.js"></script>
</head>
<body>
    <!-- 1page -->
    <header>
        <a href="#"><img src="images/LOGO 1.png" alt="어셈블로고"></a>
    </header>
    <div id="main">
        <div id="main_slider">
            <div class="slide_wrap">
                <div class="m_slides slides1"></div>
                <div class="m_slides slides2"></div>
                <div class="m_slides slides3"></div>
                <div class="m_slides slides4"></div>
                <div class="m_slides slides5"></div>
                <div class="m_slides slides6"></div>
                <div class="m_slides slides7"></div>
            </div>
        </div>
        <div id="main_text">
            <img src="images/main_text.png" alt="메인_텍스트">
        </div>
        <div id="main_button">
            <a href="https://chzzk.naver.com/live/c1882a5f556e68391e9eb1e920c472e8">
                <img src="images/main_button1.png" alt="메인_버튼1">
            </a>
            <a href="https://play.sooplive.co.kr/evacc7391">
                <img src="images/main_button2.png" alt="메인_버튼2">
            </a>
        </div>
    </div>

    <!-- 2page_creators-->
    <div class="content">
        <h2>CREATORS</h2>
        <div id="creators_view">
            <div class="creator_track">
                <div class="creator"><img src="images/creator_수련수련.png" alt="creator_수련수련"></img></div>
                <div class="creator"><img src="images/creator_하나니.png" alt="creator_하나니"></img></div>
                <div class="creator"><img src="images/creator_일하는용형.png" alt="creator_일하는용형"></img></div>
                <div class="creator"><img src="images/creator_유엘섬.png" alt="creator_유엘섬"></img></div>
                <div class="creator"><img src="images/creator_이승빈.png" alt="creator_이승빈"></img></div>
                <div class="creator"><img src="images/creator_팀호티.png" alt="creator_팀호티"></img></div>
                <div class="creator"><img src="images/creator_mbcrew.png" alt="creator_mbcrew"></img></div>
            </div>
        </div>
    </div>
    <!-- 3page_video-->
    <section class="video_section">
        <div class="video_wrap">
            <iframe 
                src="https://www.youtube.com/embed/lzduBrbUEy4?rel=0"
                frameborder="0"
                allowfullscreen
            ></iframe>
        </div>
    </section>
    <!-- 4page_footer -->
    <footer>
        <section id="foo_content">
            <div>
                <h2>CONNECT</h2>
                <ul class="connect footer">
                    <li><a href="mailto:contect@assemble.day"><img src="images/connect1.png" alt="connect1"></a></li>
                    <li><a href="mailto:business@assemble.day"><img src="images/connect2.png" alt="connect2"></a></li>
                    <li><a href="mailto:info@assemble.day"><img src="images/connect3.png" alt="connect3"></a></li>
                </ul>
            </div>
            <div class="flex_foo">
                <h3>HOST</h3>
                <ul class="host footer">
                    <li><img src="images/host_logo.png" alt="host_logo"></li>
                </ul>
            </div>
            <div class="flex_foo">
                <h3>SPONSORED</h3>
                <ul class="sponsored footer">
                    <li><img src="images/sponsor1.png" alt="sponsor1"></li>
                    <li><img src="images/sponsor2.png" alt="sponsor2"></li>
                    <li><img src="images/sponsor3.png" alt="sponsor3"></li>
                    <li><img src="images/sponsor4.png" alt="sponsor4"></li>
                </ul>
            </div>
        </section>

    </footer>
</body>
</html>
